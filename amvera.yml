meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
  useCache: true
run:
  command: |
    python manage.py migrate --noinput &&
    python manage.py collectstatic --noinput &&
    gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 2
  persistenceMount: /data
  containerPort: "8000"